server:
  port: 8001

spring:
  mvc.view:
    prefix: /
    suffix: .html
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/blog
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Kathmandu
    default-property-inclusion: non_null
    serialization:
      INDENT_OUTPUT: false

springdoc:
  api-docs:
    path: /api-docs